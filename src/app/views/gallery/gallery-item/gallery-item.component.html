<div class="card" (click)="open()">
  <div class="card-hearer text-center">
    <img
      class="img-fluid"
      src="assets/img/folder.png"
      width="150px"
      alt="folder"
    />
  </div>
  <div class="card-body">
    <div class="short-text">
      <strong>{{ album.title }}</strong>
    </div>
    <span class="d-block mt-1"
      ><i class="bi bi-person-bounding-box"></i>&nbsp;&nbsp;{{ userName }}</span
    >
  </div>
</div>
