<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="assets/img/logo.png"
        alt=""
        width="45"
        height="45"
        class="p-0 d-inline-block align-text-top logo"
      />
      &nbsp;<span class="app-title">{{ title }}</span></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            aria-current="page"
            routerLink="/"
            [routerLinkActiveOptions]="{ exact: true }"
            >Kezdőlap</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            aria-current="page"
            routerLink="/posts"
            >Posztok</a
          >
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a
            class="nav-link"
            routerLinkActive="active"
            aria-current="page"
            routerLink="/comments"
            >Kommentjeim</a
          >
        </li>
        <li class="nav-item" *ngIf="loggedIn && isAdmin">
          <a
            class="nav-link"
            routerLinkActive="active"
            aria-current="page"
            routerLink="/users"
            >Felhasználók</a
          >
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a
            class="nav-link"
            routerLinkActive="active"
            aria-current="page"
            routerLink="/gallery"
            >Galéria</a
          >
        </li>
      </ul>
      <div class="d-flex">
        <button
          *ngIf="!loggedIn"
          class="btn btn-outline-light"
          (click)="login()"
        >
          <span class="fas fa-sign-in-alt"></span>&nbsp;&nbsp;Bejelentkezés
        </button>
        <button
          *ngIf="loggedIn"
          class="btn btn-outline-light"
          (click)="logout()"
        >
          <span class="fas fa-sign-out-alt"></span>&nbsp;&nbsp;Kijelentkezés
        </button>
      </div>
    </div>
    <button class="btn-top bounce" (click)="moveToTop()">
      <i class="bi bi-arrow-bar-up"></i>
    </button>
  </div>
</nav>
